<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- carousel -->
                <div id="c_id" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false" data-bs-interval="1000">
                    <!-- indicators -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#c_id" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#c_id" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#c_id" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <!-- indicators -->
                    <!-- inner start -->
                    <div class="carousel-inner">
                        <!-- item start -->
                        <div class="carousel-item active">
                            <img src="images/one.jpg" class="d-block w-100" alt="...">
                            <!-- caption -->
                            <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                            </div>
                        </div>
                        <!-- item end -->
                        <!-- item start -->
                        <div class="carousel-item">
                            <img src="images/two.jpg" class="d-block w-100" alt="...">
                            <!-- caption -->
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Second slide label</h5>
                                <p>Some representative placeholder content for the second slide.</p>
                            </div>

                        </div>
                        <!-- item end -->
                        <!-- item stert -->
                        <div class="carousel-item">
                            <img src="images/three.jpg" class="d-block w-100" alt="...">
                            <!-- caption -->
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Third slide label</h5>
                                <p>Some representative placeholder content for the third slide.</p>
                            </div>
                        </div>
                    </div>
                    <!-- item end -->
                    <!-- inner end -->
                    <!-- controls start -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#c_id" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#c_id" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <!-- controls end -->
                </div>
                <!-- carousel -->
            </div>
        </div>
    </div>

    <!-- js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
